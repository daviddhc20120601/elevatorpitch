<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与贝贝同学一起庆祝中秋节</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e79325;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>与贝贝同学一起庆祝中秋节</h1>
</header>
<div class="container">
    <img src="https://c.tadst.com/gfx/600x337/supermoon-rise.jpg?1" alt="明亮的中秋明月">
    <p>亲爱的贝贝同学：</p>
    <p>当明亮的中秋明月高悬在夜空中，我们聚在一起庆祝美丽的中秋节。这个特殊的时刻，是家人和朋友团聚、分享美味的月饼，欣赏满月之美的时刻。</p>
    <img src="https://www.siftandsimmer.com/wp-content/uploads/2022/09/mini-mooncakes3.jpg" alt="诱人的月饼">
    <p>愿灯笼的柔和光芒和月饼的甜美香气，充满您的心，带来温馨和快乐。中秋节是团结和团聚的象征，就像明月将大家聚集在其温柔的光芒下一样。</p>
    <p>祝愿您度过一个快乐和幸福的中秋节，贝贝同学！</p>
    <p>亲切的问候，</p>
    <p>您的朋友</p>
</div>
